<div class="container-fluid">
    <div class="row">
        <nav class="navbar  navbar-light ">
            <div class="container-fluid shadow p-3 mb-5 bg-body rounded" style="background-color: white;">
                <a class="navbar-brand" href="#" style="color: #6c757d; text-align: center; margin: auto;">
                    <img src="../../../assets/H_electro.svg" alt="" width="170px">
                </a>
            </div>
        </nav>
    </div>

    <div class="row">

        <div class="col-md-10 offset-md-1">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <div class="col-md-8 offset-md-2">
                        <div *ngIf="form">
                            <h6><strong>Registro de Datos</strong></h6>
                            <span>Ingresa los Siguientes datos para Participar en el rifa de ALMACEN ELECTROHOGAR</span>
                            <hr>
                            <form >
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label"><strong> Nombre Completo</strong></label>
                                    <input type="text" class="form-control" [(ngModel)]="participante.nombre" name="nombre" id="exampleFormControlInput1" required
                                        placeholder="Nombre">

                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label"> <strong>Email</strong> </label>
                                    <input type="email" class="form-control" [(ngModel)]="participante.email" name="email" id="exampleFormControlInput1" required
                                        placeholder="name@example.com">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label"><strong>Celular</strong> </label>
                                        <input type="tel" [(ngModel)]="participante.celular" name="celular" class="form-control" id="inputEmail4" placeholder="celular"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label"><strong> Telefono (opcional)</strong></label>
                                        <input type="tel" placeholder="celular 2" class="form-control" [(ngModel)]="participante.celular2" name="celular2"
                                            id="inputPassword4">
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-success ps-4 pe-4" (click)="guardarParticipante()"
                                        style="background-color: #960010;border-color: #960010;"
                                        >Guardar</button>
                                </div>
                            </form>
                        </div>
                        <app-loading *ngIf="loading"></app-loading>
                        <app-finished *ngIf="saved"></app-finished>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
